<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
		<link rel="stylesheet" href="css/memAddDedDML.css" />
	</head>
	<body>
		<section id="container">
			<div class="clearfix">
				<div class="col labelList">
					<label>
						<input type="text" name="userName" placeholder="会员账号" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
					</label>
				</div>
				<div class="col btnList">
					<span id="btn_select" class="layui-btn" @click="btn_select_click">查询</span>
					<span id="btn_reset" class="layui-btn" @click="handerReset">重置</span>
				</div>
			</div>
			<div class="news_table">
				<table>
					<colgroup>
						<col width="20%"/>
						<col width="80%"/>
					</colgroup>
					<tbody>
						<tr>
							<td class="tr">会员账号：</td>
							<td><span class="c_blue userName"></span></td>
						</tr>
						<tr>
							<td class="tr">出款所需打码量：</td>
							<td class="c_blue"><span class="c_red dml">0</span>(当前会员打码量<span class="c_red nowDML">0</span>)</td>
						</tr>
						<tr>
							<td class="tr">操作类型：</td>
							<td class="addDed">
								<select name="">
									<option value="6">人工增加</option>
									<option value="7">人工扣除</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="tr">操作数额：</td>
							<td class="num">
								<div>
									<label>
										<input type="number" name="number"/>
									</label>	
								</div>
								
							</td>
						</tr>
						<tr>
							<td class="tr">操作原因：</td>
							<td>
								<textarea style="resize: none;width:96%;height: 100px;max-width: 96%;max-height: 100px;" class="result" name="" rows="" cols=""></textarea>
							</td>
						</tr>
					</tbody>
					
				</table>
				<div class="col btnList confirm">
					<span id="btn_confirm" class="layui-btn" @click="btn_confirm_click">确认</span>
				</div>	
			</div>
			
		</section>
		<script src='../plugins/layui/layui.js'></script>
		<script type="text/javascript" src="../public/js/jquery.js"></script>
		<script src="../public/js/security.js"></script>
		<script src="../public/js/send_request.js"></script>
		<script src="../public/js/vue.min.js"></script>
		<script src="js/memAddDedDML.js"></script>
	</body>
</html>
