<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../public/css/fenye.css" />
		<link rel="stylesheet" href="css/finance.css" />
		<title>后台管理</title>
	</head>
	<body>
		<div id="app">
			<fieldset class="layui-elem-field">
				<legend>财务报表</legend>
				<!--搜索条件-->
		        <div class="search">
		            <div class="col_1 ">
		                <div>
		                    <div class="date">
		                        <input id="startDate" placeholder="开始时间"/>
		                        <i class="layui-icon icon">&#xe637;</i>
		                    </div>
		                </div>
		                <div class="btns">
		                    <button id="now" @click="now">今日</button>
		                    <button id="yes" @click="yes">昨日</button>
		                    <button id="week" @click="week">本周</button>
		                    <button id="lastWeek"@click="lastWeek">上周</button>
		                    <button id="month" @click="month" class="b_red">本月</button>
		                    <button id="lastMonth" @click="lastMonth">上月</button>
		                </div>
		                <div>
		                    <button class="layui-btn" @click="search">查询</button>
		                    <button class="layui-btn" @click="restbtn">重置</button>
		                </div>
		            </div>
		            <div class="col_2">
		                <div>
		                    <div class="date">
		                        <input id="endDate" placeholder="结束时间"/>
		                        <i class="layui-icon icon">&#xe637;</i>
		                    </div>
		                </div>
		                <!-- <div class="btns">
		                    <button id="lastWeek" @click="lastWeek">上周</button>
		                    <button id="month" @click="month">本月</button>
		                    <button id="lastMonth" @click="lastMonth">上月</button>
		                </div> -->
		                <div>
		                    <input placeholder="用户账号查询" type="text" v-model="username" id="username" @keyup="username=username.replace(/\s+/g,'')"/>
		                </div>
		            </div>
		        </div>
				<div class="container crl clearfix">
					<div class="layui-field-box">
						<table class="layui-table admin-table">
							<thead>
								<tr>
									<th style="width: 10%;">用户账号</th>
									<th style="width: 5%;">会员等级</th>
									<th style="width: 8%;">充值总计</th>
									<th style="width: 8%;">提款总计</th>
									<th style="width: 8%;">投注总计</th>
									<th style="width: 8%;">投注返利总计</th>
									<th style="width: 9%;">存款赠送总计</th>
									<th style="width: 9%;">注册赠送总计</th>
									<th style="width: 10%;">活动奖励总计</th>
									<th style="width: 10%;">人工增加总计</th>
									<th style="width: 10%;">人工扣除总计</th>
									<th style="width: 5%;">派奖总计</th>
								</tr>
							</thead>
							<tbody id="content">
								<template v-if="datas.length>0">
									<tr v-for="item in datas">
										<td v-cloak>{{item.user_name}}</td>
										<td v-cloak>{{item.vipName}}</td>
										<td v-cloak>{{item.depositSum}}</td>
										<td v-cloak>{{item.withdrawSum}}</td>
										<td v-cloak>{{item.betSum}}</td>
										<td v-cloak>{{item.betRebate}}</td>
										<td v-cloak>{{item.depositGivingSum}}</td>
										<td v-cloak>{{item.regGivingSum}}</td>
										<td v-cloak>{{item.activityBonusCoin}}</td>
										<td v-cloak>{{item.addMoneySum}}</td>
										<td v-cloak>{{item.subtractMoneySum}}</td>
										<td v-cloak>{{item.bonusSum}}</td>
									</tr>
								</template>
								<template v-else>
									<tr>
										<td colspan="11">无记录</td>
									</tr>
								</template>
							</tbody>
						</table>
					</div>
					<!--页码设置-->
					<div class="yema">
						<!--页码左边-->
						<div class="selectYema">
							<p>
								总共{{total}}条记录.每页显示
								<select v-model="pageNum">
									<option value="50">50</option>
									<option value="100">100</option>
									<option value="200">200</option><option value="500">500</option>
								</select>
								条记录
							</p>
						</div>
						<!--右边分页-->
						<div id="fenye" style="text-align: right;"></div>
					</div>
				</div>
			</fieldset>
		</div>
		<script type="text/javascript" src="../public/js/jquery.js"></script>
		<script type="text/javascript" src="../public/js/laydate/laydate.js"></script>
		<script type="text/javascript" src="../plugins/layui/layui.js"></script>
		<script type="text/javascript" src="../public/js/jqPaginator.js"></script>
		<script type="text/javascript" src="../public/js/vue.min.js"></script>
		<script type="text/javascript" src="../public/js/security.js"></script>
		<script type="text/javascript" src="../public/js/send_request.js"></script>
		<script type="text/javascript" src="js/finance.js?v=1.3"></script>
	</body>
</html>
