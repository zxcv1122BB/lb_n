<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>

<body class="beg-login-bg">
<div class="beg-login-box">
    <header>
        <h1>后台管理系统</h1>
    </header>
    <div class="beg-login-main">
        <!--用户名-->
        <div class="layui-form-item" style="margin-bottom: 15px;">
            <label class="beg-login-icon">
                <i class="layui-icon">&#xe612;</i>
            </label>
            <input type="text" id="userName" name="userName" placeholder="登录名" class="layui-input" &/>
        </div>
        <!--密码-->
        <div class="layui-form-item" style="margin-bottom: 15px;">
            <label class="beg-login-icon">
                <i class="layui-icon">&#xe642;</i>
            </label>
            <input type="password" id="passWord" name="userPassword" placeholder="密码" class="layui-input"/>
        </div>
        <!--验证码-->
        <div id="setImg" class="layui-form-item" style="margin-bottom: 15px;">
            <input type="text" name="verifycode" @blur="isReadCode($event)" id="code" placeholder="验证码" style="width: 60%;display: inline-block;"
                   class="layui-input"/>

            <img :src="imgSrc" width="100" height="40" @click="changeCode($event)" id="verifycode">

        </div>
        <!--谷歌验证码-默认隐藏-->
        <div class="layui-form-item check_" style="margin-bottom: 15px;">
            <input type="text" placeholder="谷歌验证码" style="width: 60%;display: inline-block;" id="check_"
                   class="layui-input"/>
        </div>
        <!--登录按钮-->
        <div class="layui-form-item">
            <!--<div class="beg-pull-left beg-login-remember">-->
            <!--<label>记住帐号？</label>-->
            <!--<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号" />-->
            <!--</div>-->
            <div>
                <button class="layui-btn layui-btn-primary" id="btn">
                    <i class="layui-icon">&#xe650;</i> 登录
                </button>
                <button type="reset" class="layui-btn layui-btn-primary" id="resetting">重置</button>
            </div>
            <div class="beg-clear"></div>
        </div>
        <div class="layui-form-mid" id="prompt"
             style="margin-top: 10px;margin-bottom: -5px;line-height: 0;padding: 0;color: darkred;display: none;"></div>
    </div>
    <footer>
        <p>www.test.com</p>
    </footer>
</div>
<script type="text/javascript" src="public/js/jquery.js"></script>
<script type="text/javascript" src="public/js/security.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script type="text/javascript" src="public/js/send_request.js"></script>
<script type="text/javascript" src="public/js/util.js"></script>
<script type="text/javascript" src="public/js/vue.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script language="javascript">
    if (window != top)
        top.location.href = location.href;
</script>
</body>
</html>
