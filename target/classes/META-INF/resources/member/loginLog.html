<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../public/css/fenye.css"/>
    <link rel="stylesheet" href="css/loginLog.css"/>
    <title>后台管理</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <fieldset class="layui-elem-field">
        <legend>会员操作日志</legend>
        <div class="row">
            <div class="col_1">
                <div class="date">
                    <input id="startDate" placeholder="开始时间" readonly />
                    <i class="layui-icon icon">&#xe637;</i>
                </div>
            </div>
            <div class="col_1">
                <div class="date">
                    <input id="endDate" placeholder="结束时间" readonly />
                    <i class="layui-icon icon">&#xe637;</i>
                </div>
            </div>
            <button class="layui-btn" @click="inquiry">查询</button>
        </div>
        <div class="layui-field-box">
            <table class="layui-table" v-cloak>
                <thead>
                <tr>
                    <th style="width: 10%;">操作人</th>
                    <th style="width: 10%;">操作IP地址</th>
                    <th style="width: 20%;">操作名称</th>
                    <th style="width: 20%;">记录时间</th>
                    <th style="width: 20%;">结束时间</th>
                    <th style="width: 20%;">异常信息</th>
                </tr>
                </thead>
                <tbody id="content">
                <tr v-if="datas.length==0">
                    <td colspan="6">暂无数据</td>
                </tr>
                <tr v-else v-for="item in datas">
                    <td v-cloak>{{item.userName}}</td>
                    <td v-cloak>{{item.remoteaddr}}</td>
                    <td v-cloak>{{item.remarkUrl}}</td>
                    <td v-cloak>{{item.operatedate}}</td>
                    <td v-cloak>{{item.timeout}}</td>
                    <td v-cloak>{{item.exception}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--页码设置-->
        <div class="yema">
            <!--页码左边-->
            <div class="selectYema">
                <p v-cloak>
                    总共{{total}}条记录.每页显示
                    <select v-model="pageNum">
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="200">200</option><option value="500">500</option>
                    </select>
                    条记录
                </p>
            </div>
            <!--右边分页-->
            <div id="fenye" style="text-align: right;"></div>
        </div>
    </fieldset>
</div>

<script type="text/javascript" src="../public/js/jquery.js"></script>
<script type="text/javascript" src="../public/js/laydate/laydate.js"></script>
<script type="text/javascript" src="../public/js/jqPaginator.js"></script>
<script type="text/javascript" src="../public/js/vue.min.js"></script>
<script type="text/javascript" src="../public/js/send_request.js"></script>
<script type="text/javascript" src="../public/js/security.js"></script>
<script type="text/javascript" src="../plugins/layui/layui.js"></script>
<script type="text/javascript" src="js/loginLog.js"></script>
</body>
</html>
